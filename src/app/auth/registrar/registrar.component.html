<div class = "budy">
    <div class = "container">

        <div class = "container-info">
  
            <h1 class = "titulo">Registrate</h1>
            <h1 class = "info">Ingrese los datos para registrarse en el sistema:</h1>
  
            <form class = "container-inputs" [formGroup] = "formularioRegistro">
                
                <input class = "input" type = "text" placeholder = "Nombre" formControlName = "nombre">
                <input class = "input" type = "text" placeholder = "Apellidos" formControlName = "apellidos">
                <input class = "input" type = "email" placeholder = "Correo Electronico" formControlName = "mail">
                <input class = "input" type = "password" placeholder = "Contraseña" formControlName = "password1">
                <input class = "input" type = "password" placeholder = "Confirme Contraseña" formControlName = "password2">               
    
            </form>

            <div class = "container-buttons">

                <button class = "Registrar" (click) = "registrar()">Registrar</button>
                <button class = "volver" (click) = "volver()">Volver</button>

            </div>
  
        </div>
  
    </div>
</div>
